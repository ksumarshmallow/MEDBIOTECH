<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPHARMA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="container text-center">
    <div class="d-flex justify-content-between align-items-center">
        <img src="img/logo.png" alt="Logo" class="img-fluid" style="max-height: 50px;">
    </div>
</header>

<div class="container mt-4">
    <div class="row">
        <!-- Block with filters -->
        <div class="col-md-4">
            <div class="filters-container">
                <h2>Фильтры</h2>
                <form>
                    <button type="button" class="btn btn-custom btn-orange" id="apply-button">Применить</button>
                    <button type="reset" class="btn btn-custom" id="reset-button">Сбросить все</button>
                    <!-- Date filter -->
                    <h3 class="mt-4 d-flex justify-content-between align-items-center">
                        Дата отзывов
                        <span class="toggle-arrow"><i class="fas fa-chevron-down"></i></span>
                    </h3>
                    <div class="date-filter">
                        <div class="input-container">
                            <input type="number" id="input-min" class="date-input" min="2000" max="2025" value="2000">
                            <input type="number" id="input-max" class="date-input" min="2000" max="2025" value="2025">
                        </div>
                        <div id="range-slider"></div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Block with search results -->
        <div class="col-md-8">
            <!-- Search window -->
            <div class="search-bar mb-4">
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-0">
                        <i class="fas fa-search"></i> <!-- залупа -->
                    </span>
                    <div id="selected-drugs" class="form-control search-input"></div>
                    <button id="toggle-dropdown" class="btn btn-outline-secondary">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
                <!-- Dropdown list -->
                <div id="search-results-dropdown" class="dropdown-results"></div>
            </div>

            <!-- Графички -->
            <div id="charts">
                <h2 class="results-title">Результаты</h2>

                <div class="chart-block">
                    <h3>Общие сведения</h3>
                    <div id="general-stats" class="d-flex gap-3">
                        <!-- Левое окошко: Отзывы и источники -->
                        <div class="stats-box p-3" style="background-color: #B9B9B9; border-radius: 8px; flex: 1;">
                            <p class="mb-1">Всего отзывов</p>
                            <p class="display-4 fw-bold mb-1"><span id="total-reviews">0</span></p>
                            <p class="mb-0">из <span id="total-sources">0</span> источников</p>
                        </div>
                    
                        <!-- Правое окошко: Симптомы и категории НР -->
                        <div class="stats-box p-3" style="background-color: #B9B9B9; border-radius: 8px; flex: 1;">
                            <p class="mb-1">Всего симптомов</p>
                            <p class="display-4 fw-bold mb-1"><span id="total-symptoms">0</span></p>
                            <p class="mb-0">из <span id="total-categories">0</span> категорий</p>
                        </div>
                    </div>
                </div>
                <div class="chart-block">
                    <h3>Распространенность НР</h3>
                    <div class="chart-container">
                        <!-- Круговая диаграмма -->
                        <div class="chart-left">
                            <canvas id="nr-chart"></canvas>
                        </div>
                    
                        <!-- Список категорий -->
                        <div class="chart-right">
                            <h4>Категории НР</h4>
                            <ul id="nr-categories-list"></ul>
                        </div>
                    </div>
                </div>
                <div class="chart-block" id="sources-chart-block">
                    <h3>Источники сбора отзывов</h3>
                    <canvas id="sources-bar-chart"></canvas>
                </div>
                <div class="chart-block">
                    <h3>Динамика количества отзывов</h3>
                    <canvas id="timeline-chart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="main.js"></script>
</body>
</html>
