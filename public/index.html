<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPHARMA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="container text-center">
    <div class="d-flex justify-content-between align-items-center">
        <img src="img/logo.png" alt="Logo" class="img-fluid" style="max-height: 50px;">
    </div>
</header>

<div class="container mt-4">
    <div class="row">
        <!-- Block with filters -->
        <div class="col-md-4">
            <div class="filters-container">
                <h2>Фильтры</h2>
                <form>
                    <button type="button" class="btn btn-custom  btn-orange" id="apply-button">Применить</button>
                    <button type="reset" class="btn btn-custom" id="reset-button">Сбросить все</button>

                    <!-- Date filter -->
                    <h3 class="mt-4 d-flex justify-content-between align-items-center">
                        Дата отзывов
                        <span class="toggle-arrow"><i class="fas fa-chevron-down"></i></span>
                    </h3>
                    <div class="date-filter">
                        <div class="input-container">
                            <input type="number" id="input-min" class="date-input" min="2000" max="2025" value="2000">
                            <input type="number" id="input-max" class="date-input" min="2000" max="2025" value="2025">
                        </div>
                        <div id="range-slider"></div>
                    </div>       

                    <!-- Drugs -->
                    <h3 class="mt-4 d-flex justify-content-between align-items-center">
                        Лекарственный препарат
                        <span class="toggle-arrow"><i class="fas fa-chevron-down"></i></span>
                    </h3>
                    <div class="checkbox-group">
                        <div class="form-check">
                            <input type="checkbox" id="Авиандр" class="form-check-input">
                            <label class="form-check-label" for="Авиандр">Авиандр</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="Алимемазин и синонимы" class="form-check-input">
                            <label class="form-check-label" for="Алимемазин и синонимы">Алимемазин и синонимы</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="Андипал" class="form-check-input">
                            <label class="form-check-label" for="Андипал">Андипал</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="Афобазол" class="form-check-input">
                            <label class="form-check-label" for="Афобазол">Афобазол</label>
                        </div>
                                            
                        <div class="hidden-options" style="display: none;">
                            
                            <div class="form-check">
                                <input type="checkbox" id="Баета" class="form-check-input">
                                <label class="form-check-label" for="Баета">Баета</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="Инозин Пранобекс" class="form-check-input">
                                <label class="form-check-label" for="Инозин Пранобекс">Инозин Пранобекс</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="Нейромексол" class="form-check-input">
                                <label class="form-check-label" for="Нейромексол">Нейромексол </label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="Радия-223 хлорид" class="form-check-input">
                                <label class="form-check-label" for="Радия-223 хлорид">Радия-223 хлорид</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="Эсциталопрам" class="form-check-input">
                                <label class="form-check-label" for="Эсциталопрам">Эсциталопрам</label>
                            </div>
                        </div>
                    
                        <button type="button" class="btn-show-more">
                            Еще
                        </button>
                    </div>

                    <!-- Resource -->
                    <h3 class="mt-4 d-flex justify-content-between align-items-center">
                        Источник
                        <span class="toggle-arrow"><i class="fas fa-chevron-down"></i></span>
                    </h3>
                    <div class="checkbox-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input orange-checkbox" id="src1">
                            <label class="form-check-label" for="src1">Все источники</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input orange-checkbox" id="Отзовик">
                            <label class="form-check-label" for="Отзовик">Отзовик</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input orange-checkbox" id="ВК">
                            <label class="form-check-label" for="ВК">ВК</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input orange-checkbox" id="YouTube">
                            <label class="form-check-label" for="YouTube">YouTube</label>
                        </div>

                        <div class="hidden-options" style="display: none;">
                            <div class="form-check">
                                <input type="checkbox" id="Какой-то форум" class="form-check-input">
                                <label class="form-check-label" for="Какой-то форум">Какой-то форум</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="1000 рецептов" class="form-check-input">
                                <label class="form-check-label" for="1000 рецептов">1000 рецептов</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="4ch" class="form-check-input">
                                <label class="form-check-label" for="4ch">4ch</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="Москва сегодня" class="form-check-input">
                                <label class="form-check-label" for="Москва сегодня">Москва сегодня</label>
                            </div>
                        </div>

                        <button type="button" class="btn-show-more">
                            Еще
                        </button>

                    </div>

                    <!-- Categories of reactions -->
                    <h3 class="mt-4 d-flex justify-content-between align-items-center">
                        Категории нежелательных реакций
                        <span class="toggle-arrow"><i class="fas fa-chevron-down"></i></span>
                    </h3>
                    <div class="checkbox-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input orange-checkbox" id="nr1">
                            <label class="form-check-label" for="nr1">Все HP</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input orange-checkbox" id="Заболевания сердца">
                            <label class="form-check-label" for="Заболевания сердца">Заболевания сердца</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input orange-checkbox" id="Заболевания почек">
                            <label class="form-check-label" for="Заболевания почек">Заболевания почек</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input orange-checkbox" id="Заболевания нервной системы">
                            <label class="form-check-label" for="Заболевания нервной системы">Заболевания нервной системы</label>
                        </div>

                        <div class="hidden-options" style="display: none;">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input orange-checkbox" id="Аллергические реакции">
                                <label class="form-check-label" for="Аллергические реакции">Аллергические реакции</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input orange-checkbox" id="Прочее">
                                <label class="form-check-label" for="Прочее">Прочее</label>
                            </div>
                        </div>

                        <button type="button" class="btn-show-more">
                            Еще
                        </button>
                    
                    </div>
                </form>
            </div>
        </div>

        <!-- Block with search results -->
        <div class="col-md-8">
            <!-- Search window -->
            <div class="search-bar mb-4">
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-0">
                        <i class="fas fa-search"></i> <!-- залупа -->
                    </span>
                    <div id="selected-drugs" class="form-control search-input"></div>
                    <button id="toggle-dropdown" class="btn btn-outline-secondary">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
                <!-- Dropdown list -->
                <div id="search-results-dropdown" class="dropdown-results"></div>
            </div>

            <!-- Результаты поиска -->
            <div id="search-results">
                <p>Загрузка результатов</p>
                <!-- Блок для статистики -->
                <div id="results-summary">
                    <p>Всего отзывов: <span id="total-reviews">0</span></p>
                    <p>Всего симптомов: <span id="total-symptoms">0</span></p>
                </div>
                <!-- Таблица для отзывов -->
                <table id="reviews-table" class="table">
                    <thead>
                        <tr>
                            <th>Лекарство</th>
                            <th>Источник</th>
                            <th>НР</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Строки будут добавляться с помощью JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="scripts/main.js"></script>
</body>
</html>
